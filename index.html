<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="/style/style.css" rel="stylesheet" />
    <title>Scramnble Score</title>
  </head>
  <body>
    <div
      class="shadow-lg p-5 mb-2 bg-success bg-gradient text-white opacity-75"
    >
      <div id="text1" class="text-center fs-1 fw-bold">Scramble Score</div>
    </div>

    <div id="card1" class="col-sm-4">
      <div class="card border-success mb-3">
        <div class="card-body">
          <h5 class="card-title">Get a score!</h5>
          <div class="mb-4">
            <label for="word"></label>
            <input
              type="text"
              class="form-control"
              placeholder="Write a word"
              id="word"
            />
          </div>
          <button class="btn btn-success mb-2" onclick="score()">Score</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
